<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Thathsavi ‚ù§Ô∏è</title>
<style>
  :root{
    --bg1: #ffe6ed;
    --accent: #ff2e7a;
    --card-bg: rgba(255,255,255,0.85);
    --muted: rgba(0,0,0,0.55);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family: 'Poppins', system-ui, -apple-system, sans-serif;background:
    linear-gradient(135deg,#fff0f4 0,#ffd6e6 100%);color:#111;overflow:hidden}

  .center-full{display:flex;align-items:center;justify-content:center;height:100vh;width:100vw;flex-direction:column;gap:12px}
  #pwScreen{padding:26px;border-radius:14px;background:linear-gradient(180deg,#fff 0,#ffeef7 100%);box-shadow:0 18px 60px rgba(0,0,0,0.08);min-width:320px}
  #pwScreen h2{margin:0 0 8px;color:#222}
  #pwInput{width:320px;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);font-size:16px}
  #pwBtn{margin-top:12px;padding:10px 18px;border-radius:10px;border:none;background:var(--accent);color:white;cursor:pointer;font-weight:600}

  #greetingWrap{display:none;align-items:center;justify-content:center;height:100vh;flex-direction:column;text-align:center}
  #greeting {font-size:3.2rem; color:var(--accent); font-weight:800; letter-spacing:0.6px; text-shadow:0 6px 20px rgba(255,45,122,0.12)}
  @keyframes greetIn { from { transform:scale(.9); opacity:0 } to { transform:scale(1); opacity:1 } }

  #slideshowWrap, #videoWrap{display:none;height:100vh;align-items:center;justify-content:center;flex-direction:column;gap:14px}
  .card {
    width: min(900px, 92%);
    max-width:920px;
    height: min(560px, 70vh);
    border-radius: 18px;
    background: var(--card-bg);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 30px 90px rgba(0,0,0,0.12);
    position:relative;
    overflow:hidden;
    padding:18px;
  }
  .card-inner { width:100%; height:100%; display:flex; align-items:center; justify-content:center; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5)); }
  #slideImg, #videoPlayer {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    border-radius:12px;
    transition: transform 700ms cubic-bezier(.2,.9,.2,1);
    box-shadow:0 18px 40px rgba(0,0,0,0.15);
    user-select:none;
  }

  .nav-btn { position:absolute; top:50%; transform:translateY(-50%); width:56px; height:56px; border-radius:12px; border:none; cursor:pointer; background:rgba(255,255,255,0.9); box-shadow:0 8px 20px rgba(0,0,0,0.08); font-size:20px; color:var(--accent) }
  #prevBtn{ left:14px } #nextBtn{ right:14px }
  .controls-row { display:flex; gap:8px; align-items:center; justify-content:center; margin-top:12px }
  .btn { padding:8px 14px; border-radius:10px; background:transparent; border:1px solid rgba(0,0,0,0.06); cursor:pointer; color:#111; }

  #messageWrap { display:none; position:fixed; inset:0; align-items:center; justify-content:center; background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55)); z-index:50; padding:24px; flex-direction:column; gap:20px; }
  .msg-card { width:min(920px,95%); max-height:82vh; overflow:auto; background:white; color:#111; border-radius:12px; padding:22px; box-shadow:0 30px 80px rgba(0,0,0,0.45); font-family: Georgia, 'Times New Roman', serif; font-size:1rem; line-height:1.7 }
  #replyBtn {
    background: var(--accent); color: white;
    border: none; border-radius: 10px; padding: 10px 22px; font-size: 16px;
    cursor: pointer; box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  @media (max-width:720px){
    #greeting{font-size:2rem}
    .card{height:56vh}
    .nav-btn{width:44px;height:44px;font-size:18px}
  }
</style>
</head>
<body>

<div id="pwScreen" class="center-full">
  <div id="pwBox" style="text-align:left; width:360px;">
    <h2>Enter Password üíï</h2>
    <input id="pwInput" type="password" placeholder="Enter password" />
    <div style="margin-top:10px;">
      <button id="pwBtn">Enter</button>
    </div>
  </div>
</div>

<div id="greetingWrap" class="center-full" style="display:none">
  <div id="greeting" style="animation:greetIn .8s ease both">HAPPY BIRTHDAY THATHSAVI ‚ù§Ô∏è</div>
</div>

<div id="slideshowWrap" style="display:none;">
  <div class="card">
    <div class="card-inner">
      <img id="slideImg" src="" alt="photo" />
    </div>
    <button class="nav-btn" id="prevBtn">&larr;</button>
    <button class="nav-btn" id="nextBtn">&rarr;</button>
  </div>
  <div class="controls-row">
    <button class="btn" id="firstBtn">First</button>
    <div id="pageInfo" style="min-width:160px; text-align:center; color:var(--muted)"></div>
    <button class="btn" id="lastBtn">Last</button>
    <button class="btn" id="finishBtn">Finish & Show Videos</button>
  </div>
</div>

<!-- Video Section -->
<div id="videoWrap" style="display:none;">
  <div class="card">
    <div class="card-inner">
      <video id="videoPlayer" controls autoplay muted></video>
    </div>
  </div>
</div>

<div id="messageWrap" style="display:none;">
  <div id="messageCard1" class="msg-card" style="display:none"></div>
  <div id="messageCard2" class="msg-card" style="display:none"></div>
  <button id="replyBtn" style="display:none;">üí¨ Reply</button>
</div>

<script>
const PASSWORD = "I AM IDIOT";
const images = [
  'assets/photo1.jpg','assets/photo2.jpg','assets/photo3.jpg','assets/photo4.jpg','assets/photo5.jpg',
  'assets/photo6.jpg','assets/photo7.jpg','assets/photo8.jpg','assets/photo9.jpg','assets/photo10.jpg','assets/photo11.jpg'
];
const videos = [
  'assets/part1.mp4','assets/part2.mp4','assets/part3.mp4','assets/part4.mp4',
  'assets/part5.mp4','assets/part6.mp4','assets/part7.mp4'
];
const messagePart1 = `Hi Thathsavi Happy Birthday Rah‚ù§ It's Being 18 months rah neetho e travelling life long gurthu untundhi...`;
const messagePart2 = `Love You ra pottilu ‚ù§ My Best Best Best Friend For Ever ra cutie üòäü•∞........09 NOVEMBER 2025 ...`;

const pwScreen=document.getElementById('pwScreen'),pwInput=document.getElementById('pwInput'),pwBtn=document.getElementById('pwBtn');
const greetingWrap=document.getElementById('greetingWrap');
const slideshowWrap=document.getElementById('slideshowWrap'),slideImg=document.getElementById('slideImg');
const prevBtn=document.getElementById('prevBtn'),nextBtn=document.getElementById('nextBtn');
const firstBtn=document.getElementById('firstBtn'),lastBtn=document.getElementById('lastBtn'),finishBtn=document.getElementById('finishBtn');
const pageInfo=document.getElementById('pageInfo');
const videoWrap=document.getElementById('videoWrap'),videoPlayer=document.getElementById('videoPlayer');
const messageWrap=document.getElementById('messageWrap'),messageCard1=document.getElementById('messageCard1'),messageCard2=document.getElementById('messageCard2'),replyBtn=document.getElementById('replyBtn');

let idx=0;
function updatePageInfo(){pageInfo.textContent=`Photo ${idx+1} / ${images.length}`;}
function setSlide(i){if(i<0)i=0;if(i>=images.length)i=images.length-1;idx=i;slideImg.src=images[idx];updatePageInfo();}
prevBtn.onclick=()=>{if(idx>0)setSlide(idx-1)};
nextBtn.onclick=()=>{if(idx<images.length-1)setSlide(idx+1);else startVideos()};
firstBtn.onclick=()=>setSlide(0);
lastBtn.onclick=()=>setSlide(images.length-1);
finishBtn.onclick=startVideos;

pwBtn.onclick=tryUnlock;pwInput.addEventListener('keydown',e=>{if(e.key==='Enter')tryUnlock();});
function tryUnlock(){if(pwInput.value.trim()===PASSWORD){pwScreen.style.display='none';greetingWrap.style.display='flex';
setTimeout(()=>{greetingWrap.style.display='none';slideshowWrap.style.display='flex';setSlide(0)},2000);}
else alert('Wrong password üòÖ');}

function startVideos(){
  slideshowWrap.style.display='none';
  videoWrap.style.display='flex';
  let v=0;
  videoPlayer.src=videos[v];
  videoPlayer.play();
  videoPlayer.onended=()=>{
    v++;
    if(v<videos.length){videoPlayer.src=videos[v];videoPlayer.play();}
    else{videoWrap.style.display='none';showMessages();}
  };
}

function showMessages(){
  messageWrap.style.display='flex';
  messageCard1.style.display='block';
  typeText(messagePart1,messageCard1,()=>{
    messageCard1.style.display='none';
    messageCard2.style.display='block';
    typeText(messagePart2,messageCard2,()=>{
      replyBtn.style.display='block';
    });
  });
}

function typeText(text,el,done){el.textContent='';let i=0;function t(){if(i>=text.length){done&&done();return;}
el.textContent+=text.charAt(i++);setTimeout(t,30);}t();}

// reply button link (edit if you want)
replyBtn.onclick=()=>window.open("https://wa.me/","_blank");
</script>
</body>
</html>
