function typeText(text, el, done){
  el.textContent = '';
  let i = 0;
  function step(){
    if(i >= text.length){ if(done) done(); return; }
    el.textContent += text.charAt(i++);
    el.scrollTop = el.scrollHeight;
    // typing rhythm
    let delay = Math.random()*60 + 20;
    const ch = text.charAt(i-1);
    if(ch === ',') delay += 120;
    if(ch === '.' || ch === '!' || ch === '?') delay += 300;
    if(ch === '\n') delay += 80;
    setTimeout(step, delay);
  }
  step();
}

/* ===== Particle system: hearts + sparkles (canvas for performance) ===== */
(function particleEngine(){
  const canvas = document.getElementById('particle-layer');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;
  window.addEventListener('resize', ()=> { W = canvas.width = innerWidth; H = canvas.height = innerHeight; });

  const particles = []; // single array for hearts + dots
  function rand(min,max){ return Math.random()*(max-min)+min; }

  function spawn(){
    // spawn several each tick with random type
    const count = 3 + Math.floor(Math.random()*5);
    for(let i=0;i<count;i++){
      if(Math.random() < 0.6){
        // heart-like particle (drawn as rotated square with two circles)
        particles.push({
          type:'heart',
          x: rand(0,W), y: H + rand(10,60),
          vx: rand(-0.3,0.3), vy: -rand(0.6,1.6),
          life: rand(4,10), size: rand(8,20), t:0, alpha: rand(0.6,1)
        });
      } else {
        // sparkle dot
        particles.push({
          type:'spark',
          x: rand(0,W), y: H + rand(10,60),
          vx: rand(-0.6,0.6), vy: -rand(0.8,2.4),
          life: rand(3,7), size: rand(3,8), t:0, alpha: rand(0.6,1)
        });
      }
    }
  }

  function drawHeart(x,y,size,alpha){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(Math.PI/4);
    ctx.globalAlpha = alpha;
    const grad = ctx.createLinearGradient(-size, -size, size, size);
    grad.addColorStop(0, 'rgba(255,120,170,0.95)');
    grad.addColorStop(1, 'rgba(255,40,120,0.9)');
    ctx.fillStyle = grad;
    // rotated square (diamond)
    ctx.beginPath();
    ctx.rect(-size/1.6, -size/1.6, size*1.2, size*1.2);
    ctx.fill();
    // two circles for the top bumps
    ctx.beginPath();
    ctx.arc(-size/1.6, -size/1.6, size/1.6, 0, Math.PI*2);
    ctx.arc(size/1.6, -size/1.6, size/1.6, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }

  function drawSpark(x,y,size,alpha){
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.beginPath();
    ctx.arc(x,y,size/2,0,Math.PI*2);
    const grad = ctx.createRadialGradient(x,y,0,x,y,size);
    grad.addColorStop(0, 'rgba(255,255,255,1)');
    grad.addColorStop(0.4, 'rgba(255,200,230,0.9)');
    grad.addColorStop(1, 'rgba(255,120,170,0.05)');
    ctx.fillStyle = grad;
    ctx.fill();
    ctx.restore();
  }

  function update(dt){
    ctx.clearRect(0,0,W,H);
    // update particles
    for(let i = particles.length-1; i>=0; i--){
      const p = particles[i];
      p.t += dt;
      p.x += p.vx * 60 * dt;
      p.y += p.vy * 60 * dt;
      // small horizontal drift
      p.vx += Math.sin(p.t*0.6)*0.002;
      // fade
      const lifeRatio = p.t / p.life;
      const alpha = Math.max(0, p.alpha * (1 - lifeRatio));
      if(p.type === 'heart'){ drawHeart(p.x, p.y, p.size, alpha); }
      else drawSpark(p.x, p.y, p.size, alpha);
      if(p.t >= p.life || p.y < -100) particles.splice(i,1);
    }
    // occasionally spawn more
    if(Math.random() < 0.14) spawn();
    requestAnimationFrame(()=> update(1/60));
  }
  // start loop
  update(1/60);
})();

}
