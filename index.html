:root{
  --accent: #ff4da6;

*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:#fff;background:linear-gradient(180deg,#000,#120010);overflow:hidden}

/* Hearts + sprinkle layer (behind content) */
#particles {
  position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;
  background: radial-gradient(ellipse at center, rgba(255,10,80,0.03) 0%, transparent 40%);
}
/* heart shape */
.p {
  position:absolute;
  width:18px; height:18px;
  transform:rotate(45deg);
  background:linear-gradient(180deg, rgba(255,80,150,0.95), rgba(255,40,120,0.85));
  filter: drop-shadow(0 6px 16px rgba(255,50,120,0.12));
  border-radius:3px;
  opacity:0.9;
}
.p::before, .p::after{
  content:""; position:absolute; width:18px; height:18px; border-radius:50%; background:inherit;
  top:-9px; left:0;
}
.p::after{left:-9px; top:0;}
@keyframes rise {
  0%{ transform: translateY(120vh) rotate(45deg) scale(.6); opacity:0; }
  10%{ opacity:0.9; }
  100%{ transform: translateY(-30vh) rotate(45deg) scale(1.05); opacity:0; }
}

/* small sparkle dots for sprinkle */
.spark {
  position:absolute; width:6px; height:6px; border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.9) 20%, rgba(255,100,180,0.6) 60%);
  filter:blur(0.6px); opacity:0.85;
  animation: rise 6s linear infinite;
}

/* center containers */
.center {
  position:relative; z-index:2;
  display:flex; align-items:center; justify-content:center; flex-direction:column; gap:12px;
  height:100vh; width:100vw;
}

/* password modal - dark glass style */
#pw {
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  border-radius:14px; padding:26px; min-width:320px; box-shadow:0 18px 60px rgba(0,0,0,0.7);
  border:1px solid rgba(255,255,255,0.03);
  text-align:center;
}
#pw h2 { margin:0 0 8px; color:var(--muted); font-size:18px; }
#pw input{ width:280px; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.02); color:#fff; outline:none; font-size:15px; text-align:center; }
#pw button{ margin-top:10px; padding:10px 18px; border-radius:10px; border:none; background:var(--accent); color:#fff; cursor:pointer; font-weight:700; }

/* greeting */
#greetWrap{ display:none; align-items:center; justify-content:center; flex-direction:column; gap:14px; }
#greet{ font-size:34px; color:var(--accent); font-weight:800; text-shadow:0 8px 30px rgba(255,80,150,0.12); }

/* card for slides & video - dark glass */
.card {
  width: min(900px, 92%); max-width:920px;
  height: min(560px, 70vh);
  border-radius:18px;
  background: var(--card-bg);
  border: 1px solid rgba(255,255,255,0.03);
  box-shadow: 0 30px 90px rgba(0,0,0,0.6);
  display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden;
  padding:18px;
}
.card-inner{ width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
#slide, #video { max-width:100%; max-height:100%; object-fit:contain; border-radius:12px; -webkit-user-drag:none; user-select:none; }

/* controls */
.controls { margin-top:12px; display:flex; gap:10px; align-items:center; justify-content:center; z-index:3; }
.btn { padding:8px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:var(--muted); cursor:pointer; }

/* message overlay */
#message { display:none; position:fixed; inset:0; z-index:6; align-items:center; justify-content:center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)); padding:24px; }
.msg {

  color:#fff; padding:22px; border-radius:12px; box-shadow: 0 30px 80px rgba(0,0,0,0.8);
  font-family: Georgia, 'Times New Roman', serif; line-height:1.7; font-size:15px;
}
#reply { margin-top:6px; background:var(--accent); color:#fff; border:none; padding:10px 22px; border-radius:10px; cursor:pointer; font-size:15px; }

/* responsive */
@media(max-width:720px){ #greet{font-size:22px} .card{height:56vh} .msg{font-size:15px} }

/* ===== DOM ===== */
const pwBox = document.getElementById('pw'), pwIn = document.getElementById('pwInput'), pwBtn = document.getElementById('pwBtn');
const greetWrap = document.getElementById('greetWrap'), slides = document.getElementById('slides');
const slideImg = document.getElementById('slide'), prevBtn = document.getElementById('prev'), nextBtn = document.getElementById('next');
const videosWrap = document.getElementById('videos'), videoEl = document.getElementById('video');
const messageWrap = document.getElementById('message'), m1 = document.getElementById('m1'), m2 = document.getElementById('m2'), replyBtn = document.getElementById('reply');
const particles = document.getElementById('particles');

let index = 0;

/* ===== Password flow ===== */
pwBtn.addEventListener('click', tryPw);
pwIn.addEventListener('keydown', e=> { if(e.key==='Enter') tryPw(); });
function tryPw(){
  if(pwIn.value.trim() === PASSWORD){
    pwBox.style.display='none';

/* ===== Slideshow ===== */
function showSlide(n){
  index = Math.max(0, Math.min(IMAGES.length-1, n));
  // cache-bust to avoid stale upload glitches
  const src = IMAGES[index] + (IMAGES[index].includes('?') ? '&cb='+Date.now() : '?cb='+Date.now());
  slideImg.src = src;
}
prevBtn.addEventListener('click', ()=> { if(index>0) showSlide(index-1); });
nextBtn.addEventListener('click', ()=> { if(index < IMAGES.length-1) showSlide(index+1); else startVideoSequence(); });

/* ===== Video sequence (in same card area) ===== */
function startVideoSequence(){
  slides.style.display='none';
  videosWrap.style.display='flex';
  let v=0;
  videoEl.src = VIDEOS[v];
  videoEl.play().catch(()=>{}); // may require user interaction on some browsers
  videoEl.onended = ()=> {
    v++;
    if(v < VIDEOS.length){
      videoEl.src = VIDEOS[v];
      videoEl.play().catch(()=>{});
    } else {
      videosWrap.style.display='none';
      startMessages();
    }
  };
}

/* ===== Typing messages (scrollable) ===== */
function startMessages(){
  messageWrap.style.display='flex';
  m1.style.display='block'; m2.style.display='none';
  typeText(FULL_MSG_1, m1, ()=> {
    // small pause then second card
    setTimeout(()=>{ m1.style.display='none'; m2.style.display='block'; typeText(FULL_MSG_2, m2, ()=> { replyBtn.style.display='block'; }); }, 700);
  });
}
function typeText(text, el, done){
  el.textContent = '';
  let c = 0;
  function step(){
    if(c >= text.length){ done && done(); return; }
    el.textContent += text[c++];
    // keep scrolled to bottom as letters append
    el.scrollTop = el.scrollHeight;
    // natural typing rhythm
    let delay = Math.random()*55 + 18;
    const ch = text[c-1];
    if(ch === ',' ) delay += 90;
    if(ch === '.' || ch === '!' || ch === '?') delay += 240;
    if(ch === '\n') delay += 120;
    setTimeout(step, delay);
  }
  step();
}

replyBtn.addEventListener('click', ()=> {

/* ===== Particles (hearts + sparkles) ===== */
function spawnParticle(kind='heart'){
  const el = document.createElement(kind==='heart'?'div':'div');
  el.className = kind==='heart' ? 'p' : 'spark';
  // random horizontal start
  el.style.left = (Math.random()*100) + 'vw';
  const size = Math.floor(8 + Math.random()*18);
  el.style.width = size+'px'; el.style.height = size+'px';
  el.style.opacity = (0.5 + Math.random()*0.6).toString();
  const dur = (6 + Math.random()*6);
  el.style.animationDuration = dur + 's';
  // random delay small
  el.style.animationDelay = (Math.random()*1)+'s';
  particles.appendChild(el);
  // remove after animation end
  setTimeout(()=> el.remove(), (dur+1)*1000);
}
// create both hearts and small sparkles
function burst(){
  const count = 6 + Math.floor(Math.random()*8);
  for(let i=0;i<count;i++){
    spawnParticle('heart');
    if(Math.random() > 0.5) spawnParticle('spark');
  }
}
setInterval(burst, 700);

/* ===== Protections (best-effort) ===== */
// disable right-click globally
document.addEventListener('contextmenu', e=> e.preventDefault());
// disable dragging of media
document.querySelectorAll('img,video').forEach(el=>{
  el.setAttribute('draggable','false');
  el.addEventListener('dragstart', e=> e.preventDefault());
  el.addEventListener('contextmenu', e=> e.preventDefault());
});
// block common shortcuts: save, view-source, devtools, print
document.addEventListener('keydown', e=>{
  const k = e.key.toLowerCase();
  if(e.ctrlKey || e.metaKey){
    if(k==='s' || k==='u' || (e.shiftKey && k==='i') || k==='p'){ e.preventDefault(); alert('Action disabled üíï'); }
  }
  if(e.key === 'F12'){ e.preventDefault(); alert('Action disabled üíï'); }
  // PrintScreen detection (best-effort)
  if(e.key === 'PrintScreen'){ triggerScreenshotBlur(); }
});
// also detect PrintScreen via keyup code 44 (some browsers)
document.addEventListener('keyup', e=> { if(e.keyCode === 44) triggerScreenshotBlur(); });

// blur overlay when screenshot attempted
function triggerScreenshotBlur(){
  const overlay = document.createElement('div');
  Object.assign(overlay.style, {
    position:'fixed', inset:0, zIndex:99999, background:'rgba(0,0,0,0.7)',
    display:'flex', alignItems:'center', justifyContent:'center', color:'#fff', fontSize:'18px', fontWeight:700
  });
  overlay.textContent = 'üì∏ Screenshot discouraged ‚Äî private content';
  document.body.appendChild(overlay);
  try{ navigator.clipboard && navigator.clipboard.writeText(''); } catch(e){}
  setTimeout(()=> overlay.remove(), 1400);
}

// extra blur if devtools opened via visibility trick (best-effort)
let lastInnerWidth = window.innerWidth;
setInterval(()=> {
  if(window.innerWidth !== lastInnerWidth){
    lastInnerWidth = window.innerWidth;
    // small check for possible devtools resize
    if(Math.abs(window.innerWidth - lastInnerWidth) > 120) triggerScreenshotBlur();
  }
}, 1200);

/* ===== Prevent long-touch menu and mobile long-press saving ===== */
['touchstart','touchend','touchmove','gesturestart'].forEach(ev=>{
  window.addEventListener(ev, ()=>{}, {passive:true});
});
document.addEventListener('touchstart', e=> { if(e.touches.length>1) e.preventDefault(); }, {passive:false});

IMAGES.forEach(s=>{ const im=new Image(); im.src=s; });

</script>
