<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rasi ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Password Screen */
        #password-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        #password-screen input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
        }

        #password-screen button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: #ff1493;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: pink;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-800px); opacity: 0; }
        }

        /* Main content */
        #main-content {
            display: none;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 40px;
            text-shadow: 2px 2px 10px pink;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px pink;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        video {
            margin-top: 30px;
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 0 25px pink;
        }
    </style>
</head>
<body>

    <div id="password-screen">
        <h2>Enter the Password ðŸ’Œ</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <div id="main-content">
        <h1>Happy Birthday My Rasi ðŸ’–</h1>

        <div class="gallery">
            <img src="assets/photo1.jpg" alt="photo1">
            <img src="assets/photo2.jpg" alt="photo2">
            <img src="assets/photo3.jpg" alt="photo3">
            <img src="assets/photo4.jpg" alt="photo4">
            <img src="assets/photo5.jpg" alt="photo5">
            <img src="assets/photo6.jpg" alt="photo6">
            <img src="assets/photo7.jpg" alt="photo7">
            <img src="assets/photo8.jpg" alt="photo8">
        </div>

        <video controls>
            <source src="assets/video.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="bg-music" src="assets/music.mp3" loop></audio>

    <script>
        const correctPassword = "I M IDIOT";

        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword === correctPassword) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                playMusic();
                startHearts();
            } else {
                alert("Wrong password! Try again ðŸ˜œ");
            }
        }

        function playMusic() {
            const music = document.getElementById("bg-music");
            music.play();
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "ðŸ’–";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 500);
        }
    </script>
</body>
</html>
