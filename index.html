<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Thathsavi üíñ</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: white;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #passwordScreen, #slideshow, #videoSection, #messageScreen {
    display: none;
    text-align: center;
  }

  #passwordScreen {
    display: block;
  }

  input[type="password"] {
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-top: 15px;
    text-align: center;
  }

  button {
    background: #ff0077;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 18px;
    margin-top: 15px;
    cursor: pointer;
  }

  .card {
    width: 80%;
    max-width: 500px;
    aspect-ratio: 4 / 3;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    transition: transform 0.6s ease;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .controls {
    margin-top: 15px;
  }

  #videoPlayer {
    width: 80%;
    max-width: 700px;
    border-radius: 10px;
  }

  #message {
    width: 90%;
    max-width: 700px;
    font-size: 20px;
    text-align: left;
    white-space: pre-line;
    line-height: 1.6;
    border: 1px solid #ff0077;
    border-radius: 10px;
    padding: 20px;
    background: rgba(0,0,0,0.7);
    box-shadow: 0 0 15px #ff0077;
  }
</style>
</head>
<body>

<!-- Password Screen -->
<div id="passwordScreen">
  <h2>Enter Password üíï</h2>
  <input type="password" id="passwordInput" placeholder="Enter Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="errorMsg" style="color:red; display:none;">Wrong password üò¢</p>
</div>

<!-- Image Slideshow -->
<div id="slideshow">
  <div class="card">
    <img id="slideImage" src="assets/photo1.jpg" alt="Slide">
  </div>
  <div class="controls">
    <button onclick="prevImage()">‚èÆ Prev</button>
    <button onclick="nextImage()">Next ‚è≠</button>
  </div>
</div>

<!-- Video Section -->
<div id="videoSection">
  <video id="videoPlayer" controls autoplay></video>
</div>

<!-- Message Screen -->
<div id="messageScreen">
  <div id="message"></div>
</div>

<script>
  // Protection
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === 'PrintScreen') alert("Screen capture disabled");
  });

  const password = "I AM IDIOT";
  const images = [
    "assets/photo1.jpg",
    "assets/photo2.jpg",
    "assets/photo3.jpg",
    "assets/photo4.jpg",
    "assets/photo5.jpg",
    "assets/photo6.jpg",
    "assets/photo7.jpg",
    "assets/photo8.jpg"
  ];
  const videos = [
    "assets/part1.mp4",
    "assets/part2.mp4",
    "assets/part3.mp4",
    "assets/part4.mp4",
    "assets/part5.mp4",
    "assets/part6.mp4",
    "assets/part7.mp4"
  ];

  let currentImage = 0;

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    if (input === password) {
      document.getElementById("passwordScreen").style.display = "none";
      document.getElementById("slideshow").style.display = "block";
      showImage();
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }

  function showImage() {
    const img = document.getElementById("slideImage");
    img.style.transform = "scale(0.8)";
    setTimeout(() => {
      img.src = images[currentImage];
      img.onload = () => img.style.transform = "scale(1)";
    }, 300);
  }

  function nextImage() {
    if (currentImage < images.length - 1) {
      currentImage++;
      showImage();
    } else {
      document.getElementById("slideshow").style.display = "none";
      playVideos();
    }
  }

  function prevImage() {
    if (currentImage > 0) {
      currentImage--;
      showImage();
    }
  }

  function playVideos() {
    document.getElementById("videoSection").style.display = "block";
    const videoPlayer = document.getElementById("videoPlayer");
    let index = 0;
    videoPlayer.src = videos[index];
    videoPlayer.play();

    videoPlayer.addEventListener("ended", () => {
      index++;
      if (index < videos.length) {
        videoPlayer.src = videos[index];
        videoPlayer.play();
      } else {
        document.getElementById("videoSection").style.display = "none";
        showMessageScreen();
      }
    });
  }

  function showMessageScreen() {
    document.getElementById("messageScreen").style.display = "block";
    const text = `Hi Thathsavi Happy Birthday Rah‚ù§Ô∏è It's Being 18 months rah neetho e travelling life long gurthu untundhi. Na Life lo okka wonder nuvvu since 5th April 2024 Mana bond Start ayindhi...
[rest of your full message goes here, copy-paste full text]`;
    const messageEl = document.getElementById("message");
    let i = 0;
    function typing() {
      if (i < text.length) {
        messageEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 30);
      }
    }
    typing();
  }
</script>
</body>
</html>
