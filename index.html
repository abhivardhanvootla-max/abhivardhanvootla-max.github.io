<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Thathsavi ‚ù§Ô∏è</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e6, #ffb3c6);
    font-family: 'Poppins', sans-serif;
  }
  .hidden { display: none; }

  /* Password Screen */
  #passwordScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  #passwordScreen h2 {
    color: #d63384;
    font-size: 1.8rem;
  }
  #passwordInput {
    margin-top: 15px;
    padding: 10px 15px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    outline: none;
    text-align: center;
  }
  #passwordButton {
    margin-top: 10px;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Video Section */
  #videoSection {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  .card {
    width: min(900px, 90%);
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    padding: 20px;
    text-align: center;
  }
  video {
    width: 100%;
    border-radius: 12px;
    outline: none;
  }
  .controls {
    margin-top: 15px;
  }
  .controls button {
    background: #ff4081;
    border: none;
    color: white;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Password Screen -->
<div id="passwordScreen">
  <h2>Enter Password üíï</h2>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button id="passwordButton">Enter</button>
  <p id="errorMsg" style="color:red; display:none;">Wrong password üòÖ</p>
</div>

<!-- Video Section -->
<div id="videoSection">
  <div class="card">
    <video id="videoPlayer" controls autoplay></video>
    <div class="controls">
      <button id="prevBtn">‚èÆ Previous</button>
      <button id="nextBtn">Next ‚è≠</button>
    </div>
    <p id="videoCounter" style="margin-top:8px; color:#555;"></p>
  </div>
</div>

<script>
const PASSWORD = "I AM IDIOT";
const videos = [
  "assets/part1.mp4",
  "assets/part2.mp4",
  "assets/part3.mp4",
  "assets/part4.mp4",
  "assets/part5.mp4",
  "assets/part6.mp4",
  "assets/part7.mp4"
];
let currentVideo = 0;

const passwordScreen = document.getElementById("passwordScreen");
const videoSection = document.getElementById("videoSection");
const videoPlayer = document.getElementById("videoPlayer");
const videoCounter = document.getElementById("videoCounter");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

// Check password
document.getElementById("passwordButton").addEventListener("click", () => {
  const entered = document.getElementById("passwordInput").value.trim();
  if (entered === PASSWORD) {
    passwordScreen.classList.add("hidden");
    startVideoPlayer();
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
});

function startVideoPlayer() {
  videoSection.style.display = "flex";
  loadVideo(currentVideo);
}

function loadVideo(index) {
  if (index < 0 || index >= videos.length) return;
  currentVideo = index;
  videoPlayer.src = videos[currentVideo];
  videoPlayer.play();
  updateCounter();
}

function updateCounter() {
  videoCounter.textContent = `Video ${currentVideo + 1} of ${videos.length}`;
}

// Auto next when one video ends
videoPlayer.addEventListener("ended", () => {
  if (currentVideo < videos.length - 1) {
    loadVideo(currentVideo + 1);
  } else {
    alert("All videos completed üíñ");
  }
});

// Controls
nextBtn.addEventListener("click", () => {
  if (currentVideo < videos.length - 1) loadVideo(currentVideo + 1);
});
prevBtn.addEventListener("click", () => {
  if (currentVideo > 0) loadVideo(currentVideo - 1);
});

// Disable right-click & some keys
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && ['s', 'u', 'p'].includes(e.key.toLowerCase())) e.preventDefault();
});
</script>

</body>
</html>
