<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Sequence</title>
<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #passwordScreen, #videoScreen {
    display: none;
    flex-direction: column;
    align-items: center;
    color: white;
  }
  #passwordScreen.active, #videoScreen.active {
    display: flex;
  }
  input {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #ff3366;
    color: white;
    cursor: pointer;
  }
  video {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div id="passwordScreen" class="active">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>
</div>

<div id="videoScreen">
  <video id="videoPlayer" controls autoplay></video>
</div>

<script>
const correctPassword = "I AM IDIOT";
const passwordScreen = document.getElementById("passwordScreen");
const videoScreen = document.getElementById("videoScreen");
const videoPlayer = document.getElementById("videoPlayer");

const videoParts = [
  "assets/part1.mp4",
  "assets/part2.mp4",
  "assets/part3.mp4",
  "assets/part4.mp4",
  "assets/part5.mp4",
  "assets/part6.mp4",
  "assets/part7.mp4"
];

let currentVideo = 0;

function checkPassword() {
  const entered = document.getElementById("passwordInput").value;
  if (entered === correctPassword) {
    passwordScreen.classList.remove("active");
    videoScreen.classList.add("active");
    playNextVideo();
  } else {
    alert("Wrong Password!");
  }
}

function playNextVideo() {
  if (currentVideo < videoParts.length) {
    videoPlayer.src = videoParts[currentVideo];
    videoPlayer.play();
    videoPlayer.onended = () => {
      currentVideo++;
      playNextVideo();
    };
  } else {
    videoScreen.innerHTML = "<h2 style='color:white;'>All videos finished ðŸŽ¬</h2>";
  }
}
</script>

</body>
</html>
