<style>
  :root{
    --bg1: #ffe6ed;
    --accent: #ff2e7a;

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family: 'Poppins', system-ui, -apple-system, sans-serif;background:
    linear-gradient(135deg,#fff0f4 0,#ffd6e6 100%);color:#111;overflow:hidden}

  /* ---------- password screen ---------- */
  .center-full{display:flex;align-items:center;justify-content:center;height:100vh;width:100vw;flex-direction:column;gap:12px}
  #pwScreen{padding:26px;border-radius:14px;background:linear-gradient(180deg,#fff 0,#ffeef7 100%);box-shadow:0 18px 60px rgba(0,0,0,0.08);min-width:320px}
  #pwScreen h2{margin:0 0 8px;color:#222}
  #pwInput{width:320px;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);font-size:16px}
  #pwBtn{margin-top:12px;padding:10px 18px;border-radius:10px;border:none;background:var(--accent);color:white;cursor:pointer;font-weight:600}

  /* ---------- greeting ---------- */
  #greetingWrap{display:none;align-items:center;justify-content:center;height:100vh;flex-direction:column;text-align:center}
  #greeting {font-size:3.2rem; color:var(--accent); font-weight:800; letter-spacing:0.6px; text-shadow:0 6px 20px rgba(255,45,122,0.12)}
  @keyframes greetIn { from { transform:scale(.9); opacity:0 } to { transform:scale(1); opacity:1 } }

  /* ---------- slideshow card ---------- */
  #slideshowWrap{display:none;height:100vh;align-items:center;justify-content:center;flex-direction:column;gap:14px}
  .card {
    width: min(900px, 92%); max-width:920px;
    height: min(560px, 70vh);
    border-radius: 18px;
    background: var(--card-bg);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 30px 90px rgba(0,0,0,0.12);
    position:relative;
    overflow:hidden;
    padding:18px;
  }
  .card-inner { width:100%; height:100%; display:flex; align-items:center; justify-content:center; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5)); }
  #slideImg {
    max-width:100%;
    max-height:100%;
    object-fit:contain; /* preserve real ratio, don't stretch */
    border-radius:12px;
    transition: transform 700ms cubic-bezier(.2,.9,.2,1), filter 400ms;
    box-shadow:0 18px 40px rgba(0,0,0,0.15);
    user-select:none; -webkit-user-drag:none;
  }
  /* small transform variants for each image */
  .effect-0{transform:scale(1) rotate(0deg)}
  .effect-1{transform:scale(1.03) translateY(-6px) rotate(-1deg)}
  .effect-2{transform:scale(1.04) translateX(6px) rotate(0.8deg)}
  .effect-3{transform:scale(1.02) translateY(8px) rotate(-0.6deg)}
  .effect-4{transform:scale(1.05) translateX(-8px) rotate(1.2deg)}
  .effect-5{transform:scale(1.06) translateY(-10px) rotate(-1.2deg)}
  .effect-6{transform:scale(1.03) translateX(10px) rotate(1.4deg)}
  .effect-7{transform:scale(1.02) translateY(4px) rotate(-0.8deg)}

  /* nav controls */
  .nav-btn { position:absolute; top:50%; transform:translateY(-50%); width:56px; height:56px; border-radius:12px; border:none; cursor:pointer; background:rgba(255,255,255,0.9); box-shadow:0 8px 20px rgba(0,0,0,0.08); font-size:20px; color:var(--accent) }
  #prevBtn{ left:14px } #nextBtn{ right:14px }
  .controls-row { display:flex; gap:8px; align-items:center; justify-content:center; margin-top:12px }
  .btn { padding:8px 14px; border-radius:10px; background:transparent; border:1px solid rgba(0,0,0,0.06); cursor:pointer; color:#111; }

  /* ---------- message cards ---------- */
  #messageWrap { display:none; position:fixed; inset:0; align-items:center; justify-content:center; background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55)); z-index:50; padding:24px }
  .msg-card { width:min(920px,95%); max-height:82vh; overflow:auto; background:white; color:#111; border-radius:12px; padding:22px; box-shadow:0 30px 80px rgba(0,0,0,0.45); font-family: Georgia, 'Times New Roman', serif; font-size:1rem; line-height:1.7 }
  .msg-card + .msg-card { margin-top:18px }

  /* responsive tweaks */
  @media (max-width:720px){
    #greeting{font-size:2rem}
    .card{height:56vh}
    .nav-btn{width:44px;height:44px;font-size:18px}
  }
</style>
</head>
<body>

</div>

<!-- MESSAGE (two slide cards) -->

  <div id="messageCard2" class="msg-card" style="display:none"></div>
</div>

<script>
/* ======== CONFIG ======== */
const PASSWORD = "I AM IDIOT";

const images = [
  'assets/photo1.jpg','assets/photo2.jpg','assets/photo3.jpg','assets/photo4.jpg','assets/photo5.jpg',
  'assets/photo6.jpg','assets/photo7.jpg','assets/photo8.jpg','assets/photo9.jpg','assets/photo10.jpg','assets/photo11.jpg'
];

/* long message split into two parts (exact text you provided) */
const messagePart1 = `Hi Thathsavi Happy Birthday Rah‚ù§ It's Being 18 months rah neetho e travelling life long gurthu untundhi. Na Life lo okka wonder nuvvu since 5th April 2024 Mana bond Start ayindhi . Normal gah ne untundhi kavachu bond ani anukunna ,Kani intha thrilling gah intha happy gah neetho untta ani aaa roju assalu expect cheyya ledhu. Avnu naaku jealous akkuvane but adhi ninnu addukovli ani kaadhu ninnu protect cheyyali ani. Because vere abbayilu ala unttaro naaku telsu. And Nuv Bayataku velladam vellaka povadam ni istam ,but appudu msg chesthu undi Cheppa kunda pothe atu poynav anukovali.`;

const messagePart2 = `And nuvvu bayataku poyyi m sakkaga kuuda undavu gah atu etu dhunukuthu pothavu first jagrathaga povadam nerchuko. And nenu avvaritho matladaku ani cheppatle but neeku problem kaliginche  vallatho matladadam anavasaram adhi ardham chesuko. Evvi Anni Eroju nundi ayna ardham chesukuntte manchidhi.

Hope You Enjoyed This Link And Make Sure Don't share the Link Because If You Share this it anyone It will Be deactivated In 2 seconds..... Bye ... Love U Ra Thachu`;

/* ======== DOM refs ======== */
const pwScreen = document.getElementById('pwScreen');
const pwInput = document.getElementById('pwInput');
const pwBtn = document.getElementById('pwBtn');
const greetingWrap = document.getElementById('greetingWrap');
const slideshowWrap = document.getElementById('slideshowWrap');
const slideImg = document.getElementById('slideImg');
const prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
const firstBtn = document.getElementById('firstBtn'), lastBtn = document.getElementById('lastBtn');
const pageInfo = document.getElementById('pageInfo');
const finishBtn = document.getElementById('finishBtn');
const messageWrap = document.getElementById('messageWrap');
const messageCard1 = document.getElementById('messageCard1');
const messageCard2 = document.getElementById('messageCard2');

/* ======== state ======== */
let idx = 0;

/* ======== utilities ======== */
function updatePageInfo(){ pageInfo.textContent = `Photo ${idx+1} / ${images.length}`; }

/* safe set image with retry to fix upload-edge cases */
function setSlide(i){
  if(i<0) i=0; if(i>=images.length) i=images.length-1;
  idx = i; updatePageInfo();
  messageWrap.style.display = 'none';
  slideImg.style.opacity = '0';
  // try cache-bust to avoid stale browser cache problems
  const src = images[idx] + (images[idx].includes('?') ? '&cb=' + Date.now() : '?cb=' + Date.now());
  slideImg.src = src;
  slideImg.alt = `Photo ${idx+1}`;
  slideImg.onload = () => {
    slideImg.style.opacity = '1';
    // apply transform class
    for(let n=0;n<8;n++) slideImg.classList.remove('effect-'+n);
    slideImg.classList.add('effect-' + (idx % 8));
  };
  slideImg.onerror = () => {
    // fallback: try without cache-bust
    if(slideImg.src.indexOf('?cb=') !== -1){
      slideImg.src = images[idx];
    } else {
      slideImg.style.opacity = '1';
      slideImg.alt = 'Image not available';
      slideImg.style.filter = 'grayscale(80%)';
    }
  };
}

/* ======== navigation handlers ======== */
prevBtn.addEventListener('click', ()=>{ if(idx>0) setSlide(idx-1); });
nextBtn.addEventListener('click', ()=>{
  if(idx < images.length - 1) setSlide(idx+1);
  else startMessageSequence();
});
firstBtn.addEventListener('click', ()=> setSlide(0));
lastBtn.addEventListener('click', ()=> setSlide(images.length - 1));
finishBtn.addEventListener('click', startMessageSequence);

/* keyboard navigation */
document.addEventListener('keydown', (e)=>{
  if(pwScreen.style.display !== 'none') return;
  if(e.key === 'ArrowLeft') prevBtn.click();
  if(e.key === 'ArrowRight') nextBtn.click();
});

/* mobile swipe support */
let touchStartX = 0;
document.querySelector('.card-inner').addEventListener('touchstart', e => touchStartX = e.touches[0].clientX, {passive:true});
document.querySelector('.card-inner').addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - touchStartX;
  if(Math.abs(dx) > 40) dx>0 ? prevBtn.click() : nextBtn.click();
}, {passive:true});

/* ======== password handling & flow ======== */
pwBtn.addEventListener('click', tryUnlock);
pwInput.addEventListener('keydown', e => { if(e.key === 'Enter') tryUnlock(); });

function tryUnlock(){
  const v = pwInput.value.trim();
  if(v === PASSWORD){
    // hide pw, show greeting
    pwScreen.style.display = 'none';
    greetingWrap.style.display = 'flex';
    // show greeting for 2 seconds then slideshow
    setTimeout(()=> {
      greetingWrap.style.display = 'none';
      slideshowWrap.style.display = 'flex';
      setSlide(0);
      updatePageInfo();
    }, 2000);
  } else {
    alert('Wrong password ‚Äî try again.');
    pwInput.value = '';
    pwInput.focus();
  }
}

/* ======== message typing sequence ======== */
function startMessageSequence(){
  // hide slideshow controls
  slideshowWrap.style.display = 'none';
  // show message wrap and first card
  messageWrap.style.display = 'flex';
  messageCard1.style.display = 'block';
  messageCard2.style.display = 'none';
  typeText(messagePart1, messageCard1, ()=> {
    // after first finishes, slight pause then show second card typed
    setTimeout(()=> {
      messageCard1.style.display = 'none';
      messageCard2.style.display = 'block';
      typeText(messagePart2, messageCard2, ()=> {
        // typing finished ‚Äî nothing more (you could show a finish button)
      });
    }, 800);
  });
}

/* realistic typing */
function typeText(text, container, done){
  container.textContent = '';
  let i = 0;
  function step(){
    if(i >= text.length){ if(done) done(); return; }
    const ch = text[i++];
    container.textContent += ch;
    // variable delay for natural feel
    let delay = Math.random()*60 + 20;
    if(ch === ',' ) delay += 120;
    if(ch === '.' || ch === '!' || ch === '?') delay += 300;
    if(ch === '\n') delay += 120;
    setTimeout(step, delay);
  }
  step();
}

/* simple preload images */
(function preload(){
  images.forEach(s => { const im = new Image(); im.src = s; });
})();

/* protections (best-effort) */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('dragstart', e => { if(e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') e.preventDefault(); }, false);
document.addEventListener('keydown', e => {
  if((e.ctrlKey || e.metaKey) && (e.key.toLowerCase()==='s' || e.key.toLowerCase()==='u' || e.key==='F12')){ e.preventDefault(); alert('This content is private.'); }
  if((e.ctrlKey || e.metaKey) && e.key.toLowerCase()==='p'){ e.preventDefault(); alert('Printing disabled.'); }
});
document.addEventListener('keyup', e => {
  if(e.key === 'PrintScreen' || e.keyCode === 44){
    const overlay = document.createElement('div');
    overlay.style.position='fixed'; overlay.style.inset='0'; overlay.style.zIndex='99999';
    overlay.style.backdropFilter='blur(6px)'; overlay.style.background='rgba(0,0,0,0.35)';
    overlay.style.display='flex'; overlay.style.alignItems='center'; overlay.style.justifyContent='center';
    overlay.style.color='#fff'; overlay.style.fontSize='20px'; overlay.textContent='Screen capture detected ‚Äî private content.';
    document.body.appendChild(overlay); setTimeout(()=>overlay.remove(),1200);
    try{ navigator.clipboard && navigator.clipboard.writeText(''); }catch(e){}
  }
});

/* initial state: show pw */
document.body.querySelectorAll('[id$="Wrap"]').forEach(el=>el.style.display = 'none');
pwScreen.style.display = 'flex';
</script>
</body>
