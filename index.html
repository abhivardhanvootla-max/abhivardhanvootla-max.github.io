<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Thathsavi ‚ù§Ô∏è</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e6, #ffb3c6);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }
  .hidden { display: none; }

  /* Password Screen */
  #passwordScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  #passwordScreen h2 {
    color: #d63384;
    font-size: 1.8rem;
  }
  #passwordInput {
    margin-top: 15px;
    padding: 10px 15px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    outline: none;
    text-align: center;
  }
  #passwordButton {
    margin-top: 10px;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Video Player Card */
  #videoSection {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
  }
  .card {
    width: min(900px, 90%);
    height: auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  video {
    width: 100%;
    border-radius: 12px;
    outline: none;
  }
</style>
</head>
<body>

<!-- Password Screen -->
<div id="passwordScreen">
  <h2>Enter Password üíï</h2>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button id="passwordButton">Enter</button>
  <p id="errorMsg" style="color:red; display:none;">Wrong password üòÖ</p>
</div>

<!-- Video Section -->
<div id="videoSection">
  <div class="card">
    <video id="videoPlayer" controls autoplay></video>
  </div>
</div>

<script>
const PASSWORD = "I AM IDIOT";
const videos = [
  "assets/part1.mp4",
  "assets/part2.mp4",
  "assets/part3.mp4",
  "assets/part4.mp4",
  "assets/part5.mp4",
  "assets/part6.mp4",
  "assets/part7.mp4"
];
let currentVideo = 0;

document.getElementById("passwordButton").addEventListener("click", checkPassword);

function checkPassword() {
  const entered = document.getElementById("passwordInput").value.trim();
  if (entered === PASSWORD) {
    document.getElementById("passwordScreen").classList.add("hidden");
    startVideos();
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
}

function startVideos() {
  const videoSection = document.getElementById("videoSection");
  const player = document.getElementById("videoPlayer");
  videoSection.style.display = "flex";
  player.src = videos[currentVideo];
  player.play();

  player.addEventListener("ended", () => {
    currentVideo++;
    if (currentVideo < videos.length) {
      player.src = videos[currentVideo];
      player.play();
    } else {
      player.pause();
      alert("All videos finished üíñ");
    }
  });
}

// Protection
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && ['s', 'u', 'p'].includes(e.key.toLowerCase())) e.preventDefault();
});
</script>

</body>
</html>
