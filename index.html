<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Thathsavi ‚ù§Ô∏è</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffd6e0, #fcbad3);
    font-family: 'Poppins', sans-serif;
  }

  .hidden { display: none; }
  .center { display: flex; flex-direction: column; align-items: center; justify-content: center; }

  /* Password Screen */
  #password-screen {
    text-align: center;
  }
  #password-screen input {
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  #password-screen button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #ff6f91;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  /* Greeting */
  #greeting {
    text-align: center;
    font-size: 2.2rem;
    color: #e60073;
    animation: fadeIn 2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Slideshow */
  #slideshow {
    text-align: center;
  }
  #slide-img {
    max-width: 85vw;
    max-height: 75vh;
    border-radius: 12px;
    object-fit: contain;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .controls {
    margin-top: 15px;
  }
  .controls button {
    background: #ff6f91;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    margin: 0 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Password Screen -->
<div id="password-screen" class="center">
  <h2>Enter Password üíï</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red;display:none;">Wrong password üòÖ</p>
</div>

<!-- Greeting -->
<div id="greeting" class="center hidden">
  <h1>Happy Birthday Thathsavi ‚ù§Ô∏è</h1>
</div>

<!-- Slideshow -->
<div id="slideshow" class="center hidden">
  <img id="slide-img" src="" alt="Photo">
  <div class="controls">
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </div>
</div>

<script>
const PASSWORD = "I AM IDIOT";
const images = [
  "assets/photo1.jpg","assets/photo2.jpg","assets/photo3.jpg","assets/photo4.jpg",
  "assets/photo5.jpg","assets/photo6.jpg","assets/photo7.jpg","assets/photo8.jpg",
  "assets/photo9.jpg","assets/photo10.jpg","assets/photo11.jpg"
];
let current = 0;

function checkPassword() {
  const input = document.getElementById("password").value.trim();
  if (input === PASSWORD) {
    document.getElementById("password-screen").classList.add("hidden");
    showGreeting();
  } else {
    document.getElementById("error").style.display = "block";
  }
}

function showGreeting() {
  const greet = document.getElementById("greeting");
  greet.classList.remove("hidden");
  setTimeout(() => {
    greet.classList.add("hidden");
    startSlideshow();
  }, 2500);
}

function startSlideshow() {
  document.getElementById("slideshow").classList.remove("hidden");
  showImage();
}

function showImage() {
  const img = document.getElementById("slide-img");
  img.src = images[current];
}

function nextImage() {
  if (current < images.length - 1) {
    current++;
    showImage();
  } else {
    alert("End of images reached!");
  }
}

function prevImage() {
  if (current > 0) {
    current--;
    showImage();
  }
}
</script>

</body>
</html>
