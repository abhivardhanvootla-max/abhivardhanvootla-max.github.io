<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    #gallery {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      position: absolute;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
      transform: scale(0.9);
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .controls {
      position: absolute;
      bottom: 15px;
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="gallery">
    <div class="slide active"><img src="assets/photo1.jpg" alt="photo1"></div>
    <div class="slide"><img src="assets/photo2.jpg" alt="photo2"></div>
    <div class="slide"><img src="assets/photo3.jpg" alt="photo3"></div>
    <div class="slide"><img src="assets/photo4.jpg" alt="photo4"></div>
    <div class="slide"><img src="assets/photo5.jpg" alt="photo5"></div>
    <div class="slide"><img src="assets/photo6.jpg" alt="photo6"></div>
    <div class="slide"><img src="assets/photo7.jpg" alt="photo7"></div>
    <div class="slide"><img src="assets/photo8.jpg" alt="photo8"></div>

    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    document.getElementById('next').addEventListener('click', () => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    });

    document.getElementById('prev').addEventListener('click', () => {
      slides[current].classList.remove('active');
      current = (current - 1 + slides.length) % slides.length;
      slides[current].classList.add('active');
    });
  </script>
</body>
</html>
