<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Thachuu ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: black;
    }

    /* Password Screen */
    #password-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.3rem;
      z-index: 10;
    }
    #password-screen input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 15px;
      text-align: center;
    }
    #password-screen button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    #password-screen button:hover {
      background: #ff1493;
    }

    /* Slideshow */
    #slideshow {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: black;
      z-index: 1;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .slide.active {
      opacity: 1;
    }

    /* Typing Message */
    #message {
      position: absolute;
      bottom: 25%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 8px black;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      margin: 0 auto;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Video */
    #video-container {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    #video-container video {
      width: 70%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    /* Heart Animation */
    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
      left: calc(50% - 10px);
      z-index: 0;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -7px; left: 0; }
    .heart::after { left: -7px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-700px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="password-screen">
    <h2>Enter the Password ðŸ’ž</h2>
    <input type="password" id="password" placeholder="Enter password..." />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Slideshow -->
  <div id="slideshow">
    <img src="assets/photo1.jpg" class="slide active">
    <img src="assets/photo2.jpg" class="slide">
    <img src="assets/photo3.jpg" class="slide">
    <img src="assets/photo4.jpg" class="slide">
    <img src="assets/photo5.jpg" class="slide">
    <img src="assets/photo6.jpg" class="slide">
    <img src="assets/photo7.jpg" class="slide">
    <img src="assets/photo8.jpg" class="slide">
  </div>

  <!-- Message -->
  <div id="message">Happy Birthday Thachuu ðŸ’– Have a Great Year!</div>

  <!-- Video -->
  <div id="video-container">
    <video controls>
      <source src="assets/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="assets/music.mp3" loop></audio>

  <script>
    const correctPassword = "I M IDIOT";
    const screen = document.getElementById('password-screen');
    const music = document.getElementById('bg-music');

    function checkPassword() {
      const entered = document.getElementById('password').value.trim();
      if (entered === correctPassword) {
        screen.style.display = 'none';
        startSlideshow();
        spawnHearts();
        startTyping();
        music.play().catch(() => {
          console.log("Autoplay blocked â€” user must tap screen once to start music.");
        });
      } else {
        alert('Wrong password ðŸ’”');
      }
    }

    // Slideshow Function
    let current = 0;
    function startSlideshow() {
      const slides = document.querySelectorAll('.slide');
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 3000);
    }

    // Floating hearts
    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 500);
    }

    // Typing Animation Start Delay
    function startTyping() {
      const message = document.getElementById('message');
      message.style.animation = 'typing 4s steps(40, end) forwards, blink 0.7s step-end infinite';
    }
  </script>
</body>
</html>
